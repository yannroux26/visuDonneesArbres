<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directory Tree</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    .node {
      cursor: pointer;
      fill: #00803E;
    }

    .node:hover {
      fill: #004C40;
    }

    .label {
      font-size: 14px;
      font-family: "Arial", sans-serif;
      fill: #000;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 1.5px;
    }

    .leaf {
      fill: #85BB2F;
    }
  </style>
</head>
<body>
  <h2>Directory Tree</h2>
  <svg id="hierarchicalTree" width="100%" height="600"></svg>
  <h2>Bubble Chart</h2>
  <svg id="stackedBarChart" width="100%" height="400"></svg>
  <h2>Sunburst Chart</h2>
<svg id="sunburstChart" width="100%" height="600"></svg>

   <script>
    const data = {
      "tree": {
        "files": {
          "package-lock.json": 656216,
          "package.json": 1025,
          "README.md": 3429
        },
        "directories": {
          "public": {
            "files": {
              "DELAYS512.png": 85473,
              "DELAYS5192.png": 85473,
              "favicon.ico": 85473,
              "index.html": 1771,
              "manifest.json": 517,
              "robots.txt": 70
            },
            "directories": {
              "data": {
                "files": {
                  "france-regions.json": 489330,
                  "regularite-mensuelle-ter-by-region-and-year.csv": 8519,
                  "regularite-mensuelle-ter.csv": 1278
                },
                "directories": {}
              }
            }
          },
          "src": {
            "files": {
              "App.css": 1072,
              "App.js": 920,
              "App.test.js": 254,
              "index.css": 379,
              "index.js": 552,
              "logo.svg": 2632,
              "reportWebVitals.js": 375,
              "setupTests.js": 246
            },
            "directories": {
              "components": {
                "files": {
                  "CarteAnnulationFrance.js": 5069,
                  "CarteRetardFrance.js": 5103,
                  "Contexte.css": 1682,
                  "Contexte.js": 2554,
                  "Graph.css": 1698,
                  "Graph.js": 7050,
                  "Header.css": 1891,
                  "Header.js": 847,
                  "Home.css": 845,
                  "Home.js": 611,
                  "PieChart.css": 1698,
                  "PieChart.js": 5766,
                  "TrainDataVisualization.css": 214,
                  "TrainDataVisualization.js": 429
                },
                "directories": {}
              }
            }
          }
        }
      },
      "total_size": 1460461
    };

    const treeData = formatData(data.tree);
    renderTree(treeData);
    simpleTree(treeData);
    renderBubbleChart(treeData);
    renderZoomableSunburst(treeData)
    // Format data for D3
    function formatData(tree) {
      const formatNode = (name, files, directories) => ({
        name,
        size: files ? Object.values(files).reduce((a, b) => a + b, 0) : 0,
        children: [
          ...Object.keys(directories).map(dirName =>
            formatNode(dirName, directories[dirName].files, directories[dirName].directories)
          ),
          ...Object.keys(files).map(fileName => ({ name: fileName, size: files[fileName] }))
        ]
      });
      return formatNode("root", tree.files, tree.directories);
    }

    function simpleTree(data){
      const width = window.innerWidth, height = 600;
      const svg = d3.select("#simpleTree") // Changed target to "simpleTree"
        .attr("width", width)
        .attr("height", height);
  
      const treeLayout = d3.tree().size([height - 100, width - 200]);
  
      // Hierarchy root
      const root = d3.hierarchy(data);
      treeLayout(root);
  
      // Links between nodes
      svg.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkVertical().x(d => d.y).y(d => d.x));
  
      // Nodes (files and directories)
      const nodes = svg.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);
  
      nodes.append("rect")
        .attr("width", 100)
        .attr("height", 30)
        .attr("rx", 10)
        .attr("ry", 10)
        .style("fill", d => (d.children ? "#4E9F3D" : "#85BB2F"))
        .style("stroke", "#004C40")
        .style("stroke-width", 2)
        .style("cursor", "pointer")
        .on("mouseover", function() {
          d3.select(this).style("fill", "#006F3C"); // Darker color on hover
        })
        .on("mouseout", function() {
          d3.select(this).style("fill", d => (d.children ? "#4E9F3D" : "#85BB2F"));
        });

      nodes.append("text")
        .attr("dy", 20)
        .attr("x", 50)
        .style("text-anchor", "middle")
        .text(d => d.data.name)
        .style("font-size", "12px")
        .style("fill", "#fff");
    }


    // Render hierarchical tree
    function renderTree(data) {
      const width = window.innerWidth, height = 600;
      const svg = d3.select("#hierarchicalTree").attr("width", width).attr("height", height);
      const treeLayout = d3.tree().size([height, width - 200]);
      const root = d3.hierarchy(data);
      treeLayout(root);

      svg.selectAll(".link")
        .data(root.links())
        .enter().append("path")
        .attr("class", "link")
        .attr("d", d3.linkHorizontal().x(d => d.y).y(d => d.x));

      const nodes = svg.selectAll(".node")
        .data(root.descendants())
        .enter().append("g")
        .attr("class", "node")
        .attr("transform", d => `translate(${d.y},${d.x})`);

      nodes.append("circle")
        .attr("r", 5)
        .attr("class", d => (d.children ? "node" : "leaf"));

      nodes.append("text")
        .attr("dy", 3)
        .attr("x", d => (d.children ? -10 : 10))
        .style("text-anchor", d => (d.children ? "end" : "start"))
        .text(d => d.data.name);
    }
    function renderZoomableSunburst(data) {
      // Specify chart dimensions
      const width = 928;
      const height = width;
      const radius = width / 6;
    
      // Create the color scale
      const color = d3.scaleOrdinal(d3.quantize(d3.interpolateRainbow, data.children.length + 1));
    
      // Compute the layout
      const root = d3.hierarchy(data)
        .sum(d => d.value)
        .sort((a, b) => b.value - a.value);
    
      d3.partition()
        .size([2 * Math.PI, root.height + 1])(root);
    
      root.each(d => (d.current = d));
    
      // Create the arc generator
      const arc = d3.arc()
        .startAngle(d => d.x0)
        .endAngle(d => d.x1)
        .padAngle(d => Math.min((d.x1 - d.x0) / 2, 0.005))
        .padRadius(radius * 1.5)
        .innerRadius(d => d.y0 * radius)
        .outerRadius(d => Math.max(d.y0 * radius, d.y1 * radius - 1));
    
      // Create the SVG container
      const svg = d3
        .select("#sunburstChart")
        .append("svg")
        .attr("viewBox", [-width / 2, -height / 2, width, width])
        .style("font", "10px sans-serif");
    
      // Append the arcs
      const path = svg
        .append("g")
        .selectAll("path")
        .data(root.descendants().slice(1))
        .join("path")
        .attr("fill", d => {
          while (d.depth > 1) d = d.parent;
          return color(d.data.name);
        })
        .attr("fill-opacity", d => (arcVisible(d.current) ? (d.children ? 0.6 : 0.4) : 0))
        .attr("pointer-events", d => (arcVisible(d.current) ? "auto" : "none"))
        .attr("d", d => arc(d.current));
    
      // Append titles for tooltips
      path.append("title").text(
        d =>
          `${d
            .ancestors()
            .map(d => d.data.name)
            .reverse()
            .join("/")}\n${d3.format(",d")(d.value)}`
      );
    
      // Handle click events for zooming
      path
        .filter(d => d.children)
        .style("cursor", "pointer")
        .on("click", clicked);
    
      // Add labels
      const label = svg
        .append("g")
        .attr("pointer-events", "none")
        .attr("text-anchor", "middle")
        .style("user-select", "none")
        .selectAll("text")
        .data(root.descendants().slice(1))
        .join("text")
        .attr("dy", "0.35em")
        .attr("fill-opacity", d => +labelVisible(d.current))
        .attr("transform", d => labelTransform(d.current))
        .text(d => d.data.name);
    
      // Add a central circle to zoom out
      const parent = svg
        .append("circle")
        .datum(root)
        .attr("r", radius)
        .attr("fill", "none")
        .attr("pointer-events", "all")
        .on("click", clicked);
    
      // Zooming function
      function clicked(event, p) {
        parent.datum(p.parent || root);
    
        root.each(
          d =>
            (d.target = {
              x0: Math.max(0, Math.min(1, (d.x0 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
              x1: Math.max(0, Math.min(1, (d.x1 - p.x0) / (p.x1 - p.x0))) * 2 * Math.PI,
              y0: Math.max(0, d.y0 - p.depth),
              y1: Math.max(0, d.y1 - p.depth),
            })
        );
    
        const t = svg.transition().duration(750);
    
        path
          .transition(t)
          .tween("data", d => {
            const i = d3.interpolate(d.current, d.target);
            return t => (d.current = i(t));
          })
          .filter(function (d) {
            return +this.getAttribute("fill-opacity") || arcVisible(d.target);
          })
          .attr("fill-opacity", d => (arcVisible(d.target) ? (d.children ? 0.6 : 0.4) : 0))
          .attr("pointer-events", d => (arcVisible(d.target) ? "auto" : "none"))
          .attrTween("d", d => () => arc(d.current));
    
        label
          .filter(function (d) {
            return +this.getAttribute("fill-opacity") || labelVisible(d.target);
          })
          .transition(t)
          .attr("fill-opacity", d => +labelVisible(d.target))
          .attrTween("transform", d => () => labelTransform(d.current));
      }
    
      // Helper functions
      function arcVisible(d) {
        return d.y1 <= 3 && d.y0 >= 1 && d.x1 > d.x0;
      }
    
      function labelVisible(d) {
        return d.y1 <= 3 && d.y0 >= 1 && (d.y1 - d.y0) * (d.x1 - d.x0) > 0.03;
      }
    
      function labelTransform(d) {
        const x = ((d.x0 + d.x1) / 2) * (180 / Math.PI);
        const y = (d.y0 + d.y1) / 2 * radius;
        return `rotate(${x - 90}) translate(${y},0) rotate(${x < 180 ? 0 : 180})`;
      }
    }
        

    function renderBubbleChart(data) {
      const width = window.innerWidth, height = 600;
      const svg = d3.select("#stackedBarChart") // Replace previous container
        .attr("width", width)
        .attr("height", height);

      // Create the root for hierarchical data
      const root = d3.hierarchy(data).sum(d => d.size);

      const pack = d3.pack()
        .size([width, height])
        .padding(3);

      const nodes = pack(root).descendants();

      const node = svg.selectAll("g")
        .data(nodes)
        .enter().append("g")
        .attr("transform", d => `translate(${d.x},${d.y})`);

      // Draw circles (bubbles)
      node.append("circle")
        .attr("r", d => d.r)
        .style("fill", (d, i) => d.children ? "#85BB2F" : "#00803E")
        .style("stroke", "#fff")
        .style("stroke-width", 2);

      // Add text labels inside the bubbles
      node.append("text")
        .attr("dy", "0.3em")
        .style("text-anchor", "middle")
        .text(d => d.children ? "" : d.data.name) // Display name for leaves
        .style("font-size", d => Math.min(12, d.r / 3) + "px")
        .style("fill", "#fff");

      // Add a legend
      const legend = svg.append("g").attr("transform", `translate(20, ${height + 20})`);
      const legendData = [
        { name: "File", color: "#00803E" },
        { name: "Directory", color: "#85BB2F" }
      ];

      legend.selectAll(".legend-item")
        .data(legendData)
        .enter().append("g")
        .attr("class", "legend-item")
        .attr("transform", (d, i) => `translate(0, ${i * 25})`)
        .each(function(d) {
          d3.select(this).append("circle")
            .attr("r", 10)
            .attr("fill", d.color);

          d3.select(this).append("text")
            .attr("x", 20)
            .attr("y", 5)
            .style("font-size", "12px")
            .text(d.name);
        });
    }
  </script>
</body>
</html>
